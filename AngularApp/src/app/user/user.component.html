<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="first_name" #name="ngModel" [(ngModel)]="userService.selectedUser.first_name" placeholder="Enter First name" required>
                    <label>First Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="last_name" #name="ngModel" [(ngModel)]="userService.selectedUser.last_name" placeholder="Enter Last name">
                    <label>Last Name :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="email" #name="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Enter Email">
                    <label>Email :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="phone" #name="ngModel" [(ngModel)]="userService.selectedUser.phone" placeholder="Enter Phone">
                    <label>Phone :</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
						          <label>Profile Picture :</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="file" name="profile_file" (change)="readUrl($event)" #name="ngModel" [(ngModel)]="userService.selectedUser.profile_file">
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Profile</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let user of userService.users">
                      <td>{{user.first_name}}</td>
                      <td>{{user.last_name}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.phone}}</td>
                      <td>{{user.profile_pic}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(user)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(user._id,userForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
